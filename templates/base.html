<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Portal - {% block title %}Home{% endblock %}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f766e 0%, #1e40af 100%);
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Professional Sidebar */
      .sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
      }

      .logo-section {
        padding: 30px 20px;
        border-bottom: 1px solid rgba(15, 118, 110, 0.1);
        background: rgba(255, 255, 255, 0.9);
      }

      .logo-container {
        width: 100%;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-img {
        max-width: 160px;
        max-height: 60px;
        object-fit: contain;
        filter: brightness(0.9);
        transition: all 0.3s ease;
      }

      .logo-img:hover {
        transform: scale(1.05);
        filter: brightness(1);
      }

      .nav-menu {
        flex: 1;
        padding: 30px 0;
      }

      .nav-item {
        display: flex;
        align-items: center;
        padding: 18px 25px;
        color: #475569;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border-left: 4px solid transparent;
        position: relative;
        overflow: hidden;
      }

      .nav-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(15, 118, 110, 0.1),
          transparent
        );
        transition: left 0.6s;
      }

      .nav-item:hover::before {
        left: 100%;
      }

      .nav-item:hover {
        background: rgba(15, 118, 110, 0.08);
        color: #0f766e;
        border-left-color: #0f766e;
        transform: translateX(8px);
      }

      .nav-item.active {
        background: linear-gradient(135deg, #0f766e, #14b8a6);
        color: white;
        border-left-color: #059669;
        box-shadow: 0 4px 20px rgba(15, 118, 110, 0.3);
      }

      .nav-item i {
        margin-right: 15px;
        font-size: 20px;
        width: 24px;
        text-align: center;
      }

      .nav-item span {
        font-weight: 600;
        font-size: 15px;
      }

      .profile-section {
        padding: 25px;
        border-top: 1px solid rgba(15, 118, 110, 0.1);
        background: rgba(255, 255, 255, 0.9);
      }

      .profile-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .profile-avatar {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #0f766e, #14b8a6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 18px;
        margin-right: 15px;
        box-shadow: 0 4px 20px rgba(15, 118, 110, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.8);
      }

      .profile-name {
        font-weight: 700;
        color: #1e293b;
        font-size: 16px;
      }

      .logout-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #475569, #64748b);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(71, 85, 105, 0.3);
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(71, 85, 105, 0.4);
        background: linear-gradient(135deg, #374151, #4b5563);
      }

      /* Main Content Area */
      .main-content {
        flex: 1;
        margin-left: 280px;
        padding: 40px;
        background: rgba(248, 250, 252, 0.95);
        backdrop-filter: blur(10px);
        min-height: 100vh;
      }

      .content-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        padding: 30px;
        background: white;
        border-radius: 20px;
        border: 1px solid rgba(15, 118, 110, 0.1);
        box-shadow: 0 8px 32px rgba(15, 118, 110, 0.1);
      }

      .page-title {
        font-size: 36px;
        font-weight: 800;
        background: linear-gradient(135deg, #0f766e, #1e40af);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .welcome-section {
        background: white;
        padding: 40px;
        border-radius: 20px;
        border: 1px solid rgba(15, 118, 110, 0.1);
        box-shadow: 0 8px 32px rgba(15, 118, 110, 0.1);
        margin-bottom: 40px;
        position: relative;
        overflow: hidden;
      }

      .welcome-section::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(15, 118, 110, 0.05) 0%,
          transparent 70%
        );
        border-radius: 50%;
      }

      .welcome-title {
        font-size: 32px;
        color: #0f766e;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .welcome-subtitle {
        color: #475569;
        font-size: 18px;
        font-weight: 500;
      }

      /* Grid Layout */
      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .grid-3 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 30px;
      }

      /* Professional Card Styles */
      .card {
        background: white;
        border-radius: 20px;
        border: 1px solid rgba(15, 118, 110, 0.1);
        padding: 30px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(15, 118, 110, 0.1);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #0f766e, #14b8a6, #1e40af, #3b82f6);
      }

      .card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(15, 118, 110, 0.15);
        border-color: rgba(15, 118, 110, 0.2);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .card-title {
        font-size: 20px;
        font-weight: 700;
        color: #0f766e;
      }

      .card-action {
        color: #1e40af;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 8px;
        background: rgba(15, 118, 110, 0.05);
      }

      .card-action:hover {
        background: rgba(15, 118, 110, 0.1);
        transform: translateX(4px);
      }

      .card-content {
        color: #475569;
        line-height: 1.6;
      }

      /* Enhanced List Styles */
      .appointment-list,
      .reminder-list {
        list-style: none;
      }

      .appointment-item,
      .reminder-item {
        padding: 20px 0;
        border-bottom: 1px solid rgba(15, 118, 110, 0.1);
        transition: all 0.3s ease;
      }

      .appointment-item:hover,
      .reminder-item:hover {
        background: rgba(15, 118, 110, 0.03);
        border-radius: 12px;
        padding: 20px 15px;
        margin: 0 -15px;
      }

      .appointment-item:last-child,
      .reminder-item:last-child {
        border-bottom: none;
      }

      .appointment-doctors,
      .reminder-time {
        font-weight: 700;
        color: #0f766e;
        margin-bottom: 8px;
        font-size: 16px;
      }

      .appointment-specialty,
      .reminder-desc {
        color: #64748b;
        font-size: 14px;
        margin-bottom: 12px;
      }

      .appointment-actions {
        display: flex;
        gap: 12px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, #0f766e, #14b8a6);
        color: white;
        box-shadow: 0 4px 15px rgba(15, 118, 110, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(15, 118, 110, 0.4);
      }

      .btn-outline {
        background: transparent;
        border: 2px solid #94a3b8;
        color: #64748b;
      }

      .btn-outline:hover {
        background: rgba(15, 118, 110, 0.05);
        border-color: #0f766e;
        color: #0f766e;
        transform: translateY(-2px);
      }

      /* Message Layout */
      .message-layout {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 30px;
        height: 600px;
      }

      .message-list {
        background: white;
        border-radius: 20px;
        border: 1px solid rgba(15, 118, 110, 0.1);
        box-shadow: 0 8px 32px rgba(15, 118, 110, 0.1);
        overflow: hidden;
      }

      .message-thread {
        background: white;
        border-radius: 20px;
        border: 1px solid rgba(15, 118, 110, 0.1);
        box-shadow: 0 8px 32px rgba(15, 118, 110, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .message-item {
        padding: 20px;
        border-bottom: 1px solid rgba(15, 118, 110, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .message-item:hover {
        background: rgba(15, 118, 110, 0.03);
      }

      .message-item.active {
        background: rgba(15, 118, 110, 0.08);
        border-left: 4px solid #0f766e;
      }

      .message-sender {
        font-weight: 700;
        color: #0f766e;
        margin-bottom: 8px;
        font-size: 16px;
      }

      .message-preview {
        color: #64748b;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .message-header {
        padding: 25px;
        border-bottom: 1px solid rgba(15, 118, 110, 0.1);
        background: rgba(15, 118, 110, 0.03);
      }

      .message-content {
        flex: 1;
        padding: 25px;
        overflow-y: auto;
        color: #475569;
      }

      .message-input {
        padding: 25px;
        border-top: 1px solid rgba(15, 118, 110, 0.1);
        background: rgba(15, 118, 110, 0.02);
      }

      .message-input-group {
        display: flex;
        gap: 15px;
      }

      .message-input input {
        flex: 1;
        padding: 15px 20px;
        background: white;
        border: 1px solid rgba(15, 118, 110, 0.2);
        border-radius: 12px;
        color: #1e293b;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .message-input input::placeholder {
        color: #94a3b8;
      }

      .message-input input:focus {
        outline: none;
        border-color: #0f766e;
        box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
      }

      .send-btn {
        padding: 15px 25px;
        background: linear-gradient(135deg, #0f766e, #14b8a6);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(15, 118, 110, 0.3);
      }

      .send-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(15, 118, 110, 0.4);
      }

      /* Records Section */
      .record-category {
        padding: 30px;
        margin-bottom: 25px;
        background: white;
        border-radius: 20px;
        border: 1px solid rgba(15, 118, 110, 0.1);
        box-shadow: 0 8px 32px rgba(15, 118, 110, 0.1);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .record-category::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(15, 118, 110, 0.05),
          transparent
        );
        transition: left 0.6s;
      }

      .record-category:hover::before {
        left: 100%;
      }

      .record-category:hover {
        transform: translateX(10px) scale(1.02);
        border-color: rgba(15, 118, 110, 0.2);
        box-shadow: 0 12px 40px rgba(15, 118, 110, 0.15);
      }

      .record-title {
        font-size: 20px;
        font-weight: 700;
        color: #0f766e;
        margin-bottom: 12px;
      }

      .record-desc {
        color: #64748b;
        line-height: 1.6;
      }

      /* Subtle background pattern */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(15, 118, 110, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(30, 64, 175, 0.03) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo-section">
        <div class="logo-container">
          <img
            src="/project/workspace/Logo.png"
            alt="Company Logo"
            class="logo-img"
          />
        </div>
      </div>

      <div class="nav-menu">
        <a
          href="/dashboard"
          class="nav-item {% if request.path == '/dashboard' %}active{% endif %}"
        >
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a
          href="/appointments"
          class="nav-item {% if request.path == '/appointments' %}active{% endif %}"
        >
          <i class="fas fa-calendar-alt"></i>
          <span>Appointments</span>
        </a>
        <a
          href="/messages"
          class="nav-item {% if request.path == '/messages' %}active{% endif %}"
        >
          <i class="fas fa-envelope"></i>
          <span>Messages</span>
        </a>
        <a
          href="/records"
          class="nav-item {% if request.path == '/records' %}active{% endif %}"
        >
          <i class="fas fa-file-medical"></i>
          <span>Records</span>
        </a>
        <a
          href="/bill-pay"
          class="nav-item {% if request.path == '/bill-pay' %}active{% endif %}"
        >
          <i class="fas fa-credit-card"></i>
          <span>Bill Pay</span>
        </a>
      </div>

      <div class="profile-section">
        <div class="profile-info">
          <div class="profile-avatar">J</div>
          <div class="profile-name">John Smith</div>
        </div>
        <a href="/logout" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Log Out
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">{% block content %}{% endblock %}</div>

    <script>
      // Set active nav item based on current page
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        document.querySelectorAll(".nav-item").forEach((item) => {
          if (item.getAttribute("href") === currentPath) {
            item.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
