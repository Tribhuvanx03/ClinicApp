<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Portal - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-width: 90%;
        overflow: hidden;
      }

      .login-header {
        display: flex;
        border-bottom: 1px solid #eee;
      }

      .login-tab {
        flex: 1;
        padding: 20px;
        text-align: center;
        background: #f8f9fa;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        font-size: 16px;
        font-weight: 600;
      }

      .login-tab.active {
        background: white;
        color: #007bff;
        border-bottom: 3px solid #007bff;
      }

      .login-tab:not(.active):hover {
        background: #e9ecef;
      }

      .login-content {
        padding: 40px 30px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 15px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #007bff;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .checkbox-group input {
        margin-right: 10px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #0056b3;
      }

      .btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }

      .error-message {
        color: #dc3545;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
        padding: 10px;
        background: #f8d7da;
        border-radius: 5px;
        border: 1px solid #f5c6cb;
      }

      .success-message {
        color: #28a745;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
        padding: 10px;
        background: #d4edda;
        border-radius: 5px;
        border: 1px solid #c3e6cb;
      }

      .step {
        display: none;
      }

      .step.active {
        display: block;
      }

      .otp-info {
        background: #e7f3ff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
        color: #0066cc;
        border: 1px solid #b3d9ff;
      }

      .demo-otp {
        background: #fff3cd;
        padding: 12px;
        border-radius: 8px;
        margin: 15px 0;
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .demo-note {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 5px;
        font-style: italic;
      }

      .contact-admin {
        margin-top: 20px;
        text-align: center;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .contact-admin p {
        color: #666;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .contact-links {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .contact-link {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .contact-link:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <button class="login-tab active" data-tab="customer">Patient Login</button>
        <button class="login-tab" data-tab="admin">Admin Login</button>
      </div>

      <div class="login-content">
        <!-- Logo -->
        <div class="logo">
          <img src="/project/workspace/Logo.png" alt="Hospital Logo" class="logo-img" onerror="this.style.display='none'">
          <h1>Hospital Patient Portal</h1>
        </div>

        <!-- Customer Login (Mobile + OTP) -->
        <div id="customer-login" class="login-form">
          <!-- Step 1: Mobile Number -->
          <div id="step-mobile" class="step active">
            <div class="form-group">
              <label for="mobile">Enter Mobile Number</label>
              <input
                type="tel"
                id="mobile"
                placeholder="10-digit mobile number"
                maxlength="10"
                pattern="[0-9]{10}"
              />
            </div>
            <div class="demo-note">
              Demo: Use 1234567890 (only registered number)
            </div>
            <button class="btn" onclick="sendOTP()">Send OTP</button>
            <div id="mobile-message"></div>
            
            <!-- Contact Admin Section (hidden by default) -->
            <div id="contact-admin" class="contact-admin" style="display: none;">
              <p>Need help with registration?</p>
              <div class="contact-links">
                <a href="mailto:admin@hospital.com?subject=Patient Portal Registration Issue" class="contact-link">
                  ðŸ“§ Contact Admin
                </a>
                <a href="tel:+1-555-123-4567" class="contact-link">
                  ðŸ“ž Call Support
                </a>
              </div>
            </div>
          </div>

          <!-- Step 2: OTP Verification -->
          <div id="step-otp" class="step">
            <div class="otp-info">
              OTP sent to <span id="mobile-display"></span>
            </div>
            
            <!-- Demo OTP Display -->
            <div id="demo-otp-display" class="demo-otp" style="display: none;">
              Demo OTP: <span id="otp-value"></span>
            </div>
            
            <div class="form-group">
              <label for="otp">Enter OTP</label>
              <input
                type="text"
                id="otp"
                placeholder="Enter 4-6 digit OTP"
                maxlength="6"
                pattern="[0-9]{4,6}"
              />
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember Me</label>
            </div>
            <button class="btn" onclick="verifyOTP()">Login to Portal</button>
            <div id="otp-message"></div>
          </div>
        </div>

        <!-- Admin Login (Email + Password) -->
        <div id="admin-login" class="login-form" style="display: none">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="admin@hospital.com" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" />
          </div>
          <div class="demo-note">
            Demo: admin@hospital.com / admin123
          </div>
          <button class="btn" onclick="adminLogin()">Login to Admin Dashboard</button>
          <div id="admin-message"></div>
        </div>
      </div>
    </div>

    <script>
      // Tab switching
      document.querySelectorAll(".login-tab").forEach((tab) => {
        tab.addEventListener("click", function () {
          // Update active tab
          document
            .querySelectorAll(".login-tab")
            .forEach((t) => t.classList.remove("active"));
          this.classList.add("active");

          // Show appropriate login form
          const tabType = this.getAttribute("data-tab");
          document.getElementById("customer-login").style.display =
            tabType === "customer" ? "block" : "none";
          document.getElementById("admin-login").style.display =
            tabType === "admin" ? "block" : "none";

          // Reset steps for customer login
          if (tabType === "customer") {
            showStep("step-mobile");
            resetMessages();
          } else {
            resetMessages();
          }
        });
      });

      let currentMobile = "";
      let currentOTP = "";

      function sendOTP() {
        const mobile = document.getElementById("mobile").value;
        const messageDiv = document.getElementById("mobile-message");
        const contactAdmin = document.getElementById("contact-admin");

        // Validate mobile
        if (!mobile || mobile.length !== 10 || !/^\d+$/.test(mobile)) {
          messageDiv.className = "error-message";
          messageDiv.textContent = "Please enter a valid 10-digit mobile number";
          contactAdmin.style.display = "none";
          return;
        }

        messageDiv.textContent = "";
        currentMobile = mobile;

        // Send OTP request
        fetch("/get-otp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ mobile: mobile }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document.getElementById("mobile-display").textContent = mobile;
              showStep("step-otp");
              
              // Display OTP for demo purposes
              currentOTP = data.otp;
              document.getElementById("otp-value").textContent = currentOTP;
              document.getElementById("demo-otp-display").style.display = "block";
              
              messageDiv.className = "success-message";
              messageDiv.textContent = data.message;
              contactAdmin.style.display = "none";
            } else {
              messageDiv.className = "error-message";
              messageDiv.textContent = data.message;
              
              // Show contact admin for registration errors
              if (data.message.includes('not registered')) {
                contactAdmin.style.display = "block";
              } else {
                contactAdmin.style.display = "none";
              }
            }
          })
          .catch((error) => {
            messageDiv.className = "error-message";
            messageDiv.textContent = "Network error. Please try again.";
            contactAdmin.style.display = "none";
          });
      }

      function verifyOTP() {
        const otp = document.getElementById("otp").value;
        const rememberMe = document.getElementById("remember-me").checked;
        const messageDiv = document.getElementById("otp-message");

        if (!otp || otp.length < 4) {
          messageDiv.className = "error-message";
          messageDiv.textContent = "Please enter a valid OTP";
          return;
        }

        fetch("/verify-otp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            mobile: currentMobile,
            otp: otp,
            remember_me: rememberMe,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              messageDiv.className = "success-message";
              messageDiv.textContent = "Login successful! Redirecting...";
              setTimeout(() => {
                window.location.href = "/dashboard";
              }, 1000);
            } else {
              messageDiv.className = "error-message";
              messageDiv.textContent = data.message;
            }
          })
          .catch((error) => {
            messageDiv.className = "error-message";
            messageDiv.textContent = "Network error. Please try again.";
          });
      }

      function adminLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const messageDiv = document.getElementById("admin-message");

        const formData = new FormData();
        formData.append("email", email);
        formData.append("password", password);

        fetch("/admin-login", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              messageDiv.className = "success-message";
              messageDiv.textContent = "Login successful! Redirecting...";
              setTimeout(() => {
                window.location.href = "/admin-dashboard";
              }, 1000);
            } else {
              messageDiv.className = "error-message";
              messageDiv.textContent = data.message || "Invalid credentials";
            }
          })
          .catch((error) => {
            messageDiv.className = "error-message";
            messageDiv.textContent = "Network error. Please try again.";
          });
      }

      function showStep(stepId) {
        document.querySelectorAll(".step").forEach((step) => {
          step.classList.remove("active");
        });
        document.getElementById(stepId).classList.add("active");
      }

      function resetMessages() {
        document.querySelectorAll('.error-message, .success-message').forEach(msg => {
          msg.textContent = '';
        });
        document.getElementById('contact-admin').style.display = 'none';
        document.getElementById('demo-otp-display').style.display = 'none';
      }

      // Mobile number validation
      document.getElementById("mobile").addEventListener("input", function (e) {
        this.value = this.value.replace(/\D/g, "").slice(0, 10);
      });

      // OTP validation
      document.getElementById("otp").addEventListener("input", function (e) {
        this.value = this.value.replace(/\D/g, "").slice(0, 6);
      });

      // Auto-fill demo credentials for easier testing
      document.getElementById("mobile").addEventListener("focus", function() {
        if (!this.value) {
          this.value = "1234567890";
        }
      });

      document.getElementById("email").addEventListener("focus", function() {
        if (!this.value) {
          this.value = "admin@hospital.com";
        }
      });

      document.getElementById("password").addEventListener("focus", function() {
        if (!this.value) {
          this.value = "admin123";
        }
      });
    </script>
  </body>
</html>
